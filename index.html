<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head>

    <body>
        <h2>Calculator</h2>
        <div id="calcContainer" class="calculator"> 
            <div id="display">0</div>
            <div id="buttonContainer" class="buttonContainer">
                <button id="Buttons" class="numButton"> 7</button>
                <button id="Buttons" class="numButton"> 8</button>
                <button id="Buttons" class="numButton"> 9</button>
                <button id="Buttons" class="divisionButton"> /</button>
                <button id="Buttons" class="numButton"> 4</button>
                <button id="Buttons" class="numButton"> 5</button>
                <button id="Buttons" class="numButton"> 6</button>
                <button id="Buttons" class="multiplicationButton"> X</button>
                <button id="Buttons" class="numButton"> 1</button>
                <button id="Buttons" class="numButton"> 2</button>
                <button id="Buttons" class="numButton"> 3</button>
                <button id="Buttons" class="subtractionButton"> -</button>
                <button id="Buttons" class="decimalButton"> .</button>
                <button id="Buttons" class="numButton"> 0</button>
                <button id="Buttons" class="executeButton"> =</button>
                <button id="Buttons" class="additionButton"> +</button>
                <button id="Buttons" class="clearButton"> Clear</button>
                <button id="Buttons" class="eraseButton"> Erase</button>
            </div>
        </div>
        
        
        <script src="calculator.js"></script>
    </body>
</html>
